<!DOCTYPE HTML>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8" />
  <title>Whac-a-mole</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div id="header">
    <h2>Wynik<span id="score">0</span></h2>
    <h2>Czas<span id="timeLeft">60</span></h2>
    <div id="editionChoice">
      <b>Wybierz edycje:</b><br />
      (0) Standard<br />
      (1) ZSZ 1<br />
      (2) ZSZ 2<br />
      (3) ZSZ 3<br />
      (4) ZSZ 4<br />
      <button onclick="play();">Graj</button>
      <input type="number" min="0" max="4" value="0" id="choice" />
    </div>
  </div>
  <div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
  </div>
  <div class="gameOver">
    <span class="gameOverText"></span>
	  <button class="restart" onclick="restart();">Restart</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
